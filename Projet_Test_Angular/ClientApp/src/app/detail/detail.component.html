<section class="vh-100" style="background-color: white;" *ngIf="cv">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-lg-6 mb-4 mb-lg-0">
        <div class="card mb-3" style="border-radius: .5rem;">
          <div class="row g-0">
            <div class="col-md-4 gradient-custom text-center text-white"
                 style="border-top-left-radius: .5rem; border-bottom-left-radius: .5rem;">
              <img src="{{cv.image}}"
                   alt="Avatar" class="img-fluid my-5" style="width: 80px" />
              <h5>{{ cv.name }}</h5>
              <p>   </p>
            </div>
            <div class="col-md-8">
              <div class="card-body p-4">
                <h6>Informations</h6>
                <hr class="mt-0 mb-4">
                <div class="row pt-1">
                  <div class="col-6 mb-3">
                    <h6>Email</h6>
                    <p class="text-muted">{{cv.email}}</p>
                  </div>
                  <div class="col-6 mb-3">
                    <h6>Numéro</h6>
                    <p class="text-muted">{{cv.phone}}</p>
                  </div>
                </div>
                <h6>Autres</h6>
                <hr class="mt-0 mb-4">
                <div class="row pt-1">
                  <div class="col-6 mb-3">
                    <h6>Compétences</h6>
                    <p class="text-muted">{{cv.skills}}</p>
                  </div>
                  <div class="col-6 mb-3">
                    <h6>Qualités</h6>
                    <p class="text-muted">{{cv.qualite}}</p>
                  </div>
                </div>
                <div class="d-flex justify-content-start">
                  <a><i class="fab fa-facebook-f fa-lg me-3"></i></a>
                  <a><i class="fab fa-twitter fa-lg me-3"></i></a>
                  <a><i class="fab fa-instagram fa-lg"></i></a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
